    <main>
      <h1>Create a recipe</h1>
      <h2>Fill in the information about your recipe in the boxes below and submit the recipe</h2>
      <form class="recipe_form">
        <label for="recipe_name">Recipe name:</label>
        <input type="text" id="recipe_name" name="recipe_name" minlength="2" maxlength="50">
      
        <label for="recipe_diff">Difficulty level:</label>
        <input type="number" id="recipe_diff" name="recipe_diff" required min="1" step="1">

        <label for="recipe_prep">Prep time (min):</label>
        <input type="number" id="recipe_prep" name="recipe_prep" required min="1" step="1">

        <label for="recipe_cook">Cook time (min):</label>
        <input type="number" id="recipe_cook" name="recipe_cook" required min="1" step="1">

        <label for="recipe_ingredients">Ingredients:</label>
        <textarea id="recipe_ingredients" name="recipe_ingredients" required minlength="5"></textarea>
              
        <label for="recipe_instructions">Instructions:</label>
        <textarea id="recipe_instructions" name="recipe_instructions" required minlength="5"></textarea>
      
        <button type="submit">Create recipe</button>
      </form>
    </main>
